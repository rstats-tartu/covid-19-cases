name: Render and Deploy Website
on: 
  push:
    branches:
      - master
  schedule:
    - cron:  "15 9,13,17,21 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Install Package Dependencies
        run: |-
          Rscript -e "install.packages(c('tidyverse','directlabels','jcolors','ggthemes','zoo','lubridate','here','glue','janitor','fs'), repos = 'https://demo.rstudiopm.com/all/__linux__/bionic/latest')"
      - name: Render index
        run: |-
          Rscript -e "rmarkdown::render('pilt_ym.Rmd', output_format = bookdown::html_document2(), output_file = 'index.html')"
      - name: Commit index
        run: |
          git add index.html
          git commit -m 'Re-build index.html' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
    container: rocker/verse:latest
    